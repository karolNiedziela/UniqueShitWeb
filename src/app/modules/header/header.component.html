<mat-toolbar
  class="fixed inset-x-0 top-0 flex items-center bg-white z-[1001] shadow-md 
         !h-[56px] !min-h-[56px] px-4">
         
  <div class="flex w-full h-full items-center">
    <div class="flex items-center space-x-2">
      <div class="hidden xl:flex">
        <a 
        mat-button [routerLink]="['/']" 
        routerLinkActive="router-link-active">
          Home
        </a>
      </div>
      <div class="hidden xl:flex items-center space-x-2">
        <a
          mat-button
          [routerLink]="['/sale-offers']"
          routerLinkActive="router-link-active"
          [queryParams]="{ pn: 1, ps: 50 }"
          queryParamsHandling="merge"
        >
          Sale offers
        </a>
        <a
          mat-button
          [routerLink]="['/purchase-offers']"
          routerLinkActive="router-link-active"
        >
          Purchase offers
        </a>
      </div>

      <div class="flex xl:hidden items-center">
        <button
          mat-icon-button
          [mat-menu-trigger-for]="mobileMenu"
          aria-label="Open menu"
        >
          <mat-icon>menu</mat-icon>
        </button>
        <mat-menu #mobileMenu="matMenu">
          <button
            mat-menu-item
            [routerLink]="['/']"
            routerLinkActive="router-link-active"
          >
            <mat-icon>home</mat-icon>
            <span>Home</span>
          </button>
          <button
            mat-menu-item
            [routerLink]="['/sale-offers']"
            routerLinkActive="router-link-active"
            [queryParams]="{ pn: 1, ps: 50 }"
            queryParamsHandling="merge"
          >
            <mat-icon>local_offer</mat-icon>
            <span>Sale offers</span>
          </button>
          <button mat-menu-item [routerLink]="['/purchase-offers']">
            <mat-icon>shopping_cart</mat-icon>
            <span>Purchase offers</span>
          </button>

          <button
            mat-menu-item
            [routerLink]="['/sale-offers/create-sale-offer']"
          >
            <mat-icon>add</mat-icon>
            <span>Add sale offer</span>
          </button>
          <button
            mat-menu-item
            [routerLink]="['/purchase-offers/create-purchase-offer']"
          >
            <mat-icon>add</mat-icon>
            <span>Add purchase offer</span>
          </button>
        </mat-menu>
      </div>
    </div>

    <div
      class="hidden xl:flex absolute inset-x-0 top-0 h-full items-center justify-center pointer-events-none"
    >
      <div class="flex items-center space-x-2 pointer-events-auto">
        <button
          mat-button
          [routerLink]="['/sale-offers/create-sale-offer']"
          routerLinkActive="router-link-active"
          class="flex-shrink-0"
        >
          Add sale offer
        </button>
        <div class="w-full max-w-[1300px] px-2">
          <app-global-search-bar class="w-full"></app-global-search-bar>
        </div>
        <button
          mat-button
          [routerLink]="['/purchase-offers/create-purchase-offer']"
          routerLinkActive="router-link-active"
          class="flex-shrink-0"
        >
          Add purchase offer
        </button>
      </div>
    </div>

    <div class="flex-1 flex justify-center items-center xl:hidden px-2 h-full">
      <app-global-search-bar
        class="w-full max-w-[150px] sm:max-w-[250px] md:max-w-[320px] lg:max-w-[380px]"
      ></app-global-search-bar>
    </div>

    <div class="flex items-center space-x-2 ml-auto">
    @if (loginDisplay) {
      <button mat-icon-button (click)="toggleChatSidebar()" aria-label="Open chat">
        <mat-icon>chat</mat-icon>
      </button>
      
      <button mat-icon-button [mat-menu-trigger-for]="profileMenu" aria-label="Open profile menu">
        <mat-icon>account_circle</mat-icon>
      </button>
      
      <mat-menu #profileMenu="matMenu">
        <button mat-menu-item [routerLink]="['/profile', userDisplayName()]">
          <mat-icon>person</mat-icon>
          <span>Profile</span>
        </button>
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    } @else {
      <button mat-raised-button (click)="login()">
        Login
      </button>
    }
  </div>
  </div>

</mat-toolbar>

@if (this.chatService.sidebarOpened()) {
<app-chat-sidebar (close)="toggleChatSidebar()"></app-chat-sidebar>
}
