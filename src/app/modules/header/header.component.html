<mat-toolbar class="fixed top-0 left-0 right-0 flex items-center bg-white z-[1001] shadow-md">
  <div class="flex w-full h-auto sm:h-[56px]">

    <div class="flex justify-start items-center space-x-2">
      <div class="hidden xl:flex">
        <a mat-button [routerLink]="['/']" routerLinkActive="router-link-active"
        >Home</a>
      </div>

      <div class="hidden xl:flex justify-center items-center space-x-2 sm:h-[56px]"
      >
        <a 
          mat-button 
          [routerLink]="['/sale-offers']" 
          routerLinkActive="router-link-active"
          [queryParams]="{ pn: 1, ps: 50 }" 
          queryParamsHandling="merge"
          >Sale offers</a
          >
        <a 
          mat-button 
          [routerLink]="['/purchase-offers']" 
          routerLinkActive="router-link-active"
          >Purchase offers</a
          >
      </div>

      <div class="flex xl:hidden justify-center items-center">
        <button 
          mat-icon-button 
          [mat-menu-trigger-for]="mobileMenu" 
          aria-label="Open menu"
        >
          <mat-icon>menu</mat-icon>
        </button>

        <mat-menu #mobileMenu="matMenu">
          <button 
            mat-menu-item 
            [routerLink]="['/']" 
            routerLinkActive="router-link-active">
            <mat-icon>
              home
            </mat-icon>
            <span>
              Home</span>
          </button>

          <button 
            mat-menu-item 
            [routerLink]="['/sale-offers']" 
            routerLinkActive="router-link-active"
            [queryParams]="{ pn: 1, ps: 50 }" 
            queryParamsHandling="merge"
          >
            <mat-icon>local_offer</mat-icon>
            <span>Sale offers</span>
          </button>

          <button mat-menu-item 
            [routerLink]="['/purchase-offers']">
            <mat-icon>shopping_cart</mat-icon>
            <span>Purchase offers</span>
          </button>


          <button 
            mat-menu-item 
            [routerLink]="['/sale-offers/create-sale-offer']">
            <mat-icon>add</mat-icon>
            <span>Add sale offer</span>
          </button>

          <button 
            mat-menu-item 
            [routerLink]="['/purchase-offers/create-purchase-offer']">
            <mat-icon>add</mat-icon>
            <span>Add purchase offer</span>
          </button>
          
        </mat-menu>
      </div>
    </div>

    <div class="flex-1 flex justify-center items-center">
      <div class="hidden xl:flex items-center space-x-1 w-full max-w-[1000px] px-2">
        <button 
          mat-button 
          [routerLink]="['/sale-offers/create-sale-offer']"
          routerLinkActive="router-link-active"
          class="flex-shrink-0">
          Add sale offer
        </button>

        <div class="flex-1 min-w-[100px] mx-2">
          <app-global-search-bar 
          class="w-full truncate">
          </app-global-search-bar>
        </div>
        <button 
          mat-button 
          [routerLink]="['/purchase-offers/create-purchase-offer']"
          routerLinkActive="router-link-active" 
          class="flex-shrink-0">
          Add purchase offer
        </button>
      </div>

      <div class="flex xl:hidden justify-center items-center w-full px-2">
        <app-global-search-bar
          class="w-full max-w-[100px] sm:max-w-[200px] md:max-w-[280px] lg:max-w-[350px] xl:max-w-[500px]">
        </app-global-search-bar>
      </div>
    </div>

    <div class="flex flex-row justify-end items-center space-x-2">
        @if (loginDisplay) {
      <button
        mat-icon-button
        (click)="toggleChatSidebar()"
        aria-label="Open chat"
      >
        <mat-icon>chat</mat-icon>
      </button>
      <button
        mat-icon-button
        [mat-menu-trigger-for]="profileMenu"
        aria-label="Open profile menu"
      >
        <mat-icon>account_circle</mat-icon>
      </button>

      <mat-menu #profileMenu="matMenu">
        <button mat-menu-item [routerLink]="['/profile']">
          <mat-icon>person</mat-icon>
          <span>Profile</span>
        </button>
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
      }

      <button mat-raised-button *ngIf="!loginDisplay" (click)="login()">
        Login
      </button>
    </div>
  </div>
</mat-toolbar>

@if (this.chatService.sidebarOpened()) {
<app-chat-sidebar (close)="toggleChatSidebar()"></app-chat-sidebar>
}
