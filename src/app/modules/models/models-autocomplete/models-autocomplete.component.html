<mat-form-field class="autocomplete-form-field" appearance="outline">
  <mat-label> Model</mat-label>
  <input
    type="text"
    matInput
    [formControl]="formControl"
    [matAutocomplete]="auto"
  />
  <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
    @for (model of this.modelService.models.value(); track model.id) {
    <mat-option [value]="model">{{ model.name }}</mat-option>
    }
  </mat-autocomplete>
</mat-form-field>
