<mat-form-field class="autocomplete-form-field" appearance="outline">
  <mat-label>{{ label }}</mat-label>
  <input
    type="text"
    matInput
    [formControl]="formControl"
    [matAutocomplete]="auto"
  />
  <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
    @if (formControl.value?.length >= 3) {
      @for (model of modelService.models.value(); track model.id) {
        <mat-option [value]="model">
          {{ model.name }}
        </mat-option>
      }
    } @else {
      <mat-option disabled>
        enter at least 3 characters...
      </mat-option>
    }
  </mat-autocomplete>
</mat-form-field>
