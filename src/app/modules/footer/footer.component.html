<mat-toolbar class="footer-toolbar">
  <div class="offers-row">
    <div class="offers-container">

      <div class="offer-section">
        <h2 class="offer-type">SALE OFFERS</h2>
        <div class="offers-columns">
          <div class="column" *ngFor="let column of saleOffersColumns">
            <ng-container *ngFor="let offer of column">
              <ng-container *ngComponentOutlet="offer"></ng-container>
            </ng-container>
          </div>
        </div>
      </div>

      <div class="offer-section">
        <h2 class="offer-type">PURCHASE OFFERS</h2>
        <div class="offers-columns">
          <div class="column" *ngFor="let column of purchaseOffersColumns">
            <ng-container *ngFor="let offer of column">
              <ng-container *ngComponentOutlet="offer"></ng-container>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="links-row">
    <div class="footer-center">
      <button type="button" [routerLink]="['/regulations']" class="buttons">
        REGULATIONS
      </button>
      <button type="button" [routerLink]="['/about-us']" class="buttons">
        ABOUT US
      </button>
    </div>
  </div>
</mat-toolbar>
