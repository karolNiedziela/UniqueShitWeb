<div class="purchase-offer-background">
  <div class="purchase-offer-form">
    <form [formGroup]="form" (ngSubmit)="save()">
      <div class="form-name">Add a purchase offer</div>

      <div class="topic">
        <app-text-input
          formControlName="topic"
          [label]="'Topic'"
          [maxLength]="30"
        ></app-text-input>
      </div>

      <div class="description">
        <app-text-area
          formControlName="description"
          [label]="'Description'"
          [rows]="7"
          [maxLength]="200"
        ></app-text-area>
      </div>

      <div class="model">
        <app-models-autocomplete
          formControlName="model"
          label="Select model">
          @if (form.controls['model'].hasError('required')) {
      <mat-error>
        Model is required.
      </mat-error>
    }
        </app-models-autocomplete>
      </div>

      <div class="buttons">
        <button
          class="save-button"
          mat-flat-button
          color="primary"
          type="submit"
          [disabled]="form.invalid">
          Save
        </button>

        <button
          class="cancel-button"
          mat-raised-button
          color="warn"
          type="button"
          (click)="clearForm()">
          Cancel
        </button>
      </div>

      @if (saving()) {
        <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
      }
    </form>
  </div>
</div>
