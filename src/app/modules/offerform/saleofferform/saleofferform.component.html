<div class="background-wrapper">

    <div class="saleofferform">
  
      <form [formGroup]="form" (ngSubmit)="save()">
  
        <div class="form-name">Add a sale offer</div>
  
        <div class="topic">
          <mat-form-field appearance="outline">
            <mat-label>Topic</mat-label>
            <input matInput formControlName="topic" />
          </mat-form-field>
        </div>
  
  
        <div class="description">
          <mat-form-field appearance="outline">
            <mat-label>Description</mat-label>
            <textarea
              matInput
              formControlName="description"
              rows="7"
              maxlength="500"
              #descriptionInput>
            </textarea>
            <mat-hint align="end">
              {{ descriptionInput.value?.length || 0 }} / 500
            </mat-hint>
          </mat-form-field>
        </div>
        
        <div class="details-item">
          <app-models-autocomplete
            formControlName="model"
            label="Select model">
          </app-models-autocomplete>
  
          <app-select
            label="Size"
            formControlName="size"
            [options]="sizeService.sizeOptions.value()">
          </app-select>
  
          <app-select
            label="Item condition"
            formControlName="itemCondition"
            [options]="itemConditionService.itemConditionOptions.value()">
          </app-select>
        </div>
  
        <div class="quantityandprice">
          <mat-form-field appearance="outline">
            <mat-label>Quantity</mat-label>
            <input matInput formControlName="quantity" />
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>Price Amount</mat-label>
            <input matInput formControlName="priceamount" />
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>Currency</mat-label>
            <input
              matInput
              formControlName="pricecurrency"
              readonly
            />
          </mat-form-field>
        </div>
        <mat-form-field hidden>
          <input matInput formControlName="offertypeid" />
        </mat-form-field>
  
  <div class="upload-button">
    <button
    mat-icon-button
    color="accent"
    type="button"
    (click)="fileInput.click()">
    <mat-icon>add_photo_alternate</mat-icon>
  </button>
  </div>
  
  <div class="buttons">
    <button mat-flat-button color="primary" type="submit">Save</button>
    <button mat-raised-button color="warn" routerLink="/saleofferform" type="button" (click)="clearForm()">Cancel</button>
  </div>
  
  <input
    type="file"
    style="display: none"
    #fileInput
    (change)="onFileSelected($event)"
    accept="image/*">
      </form>
  
      <ng-container *ngIf="saving()">
        <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
      </ng-container>
    </div>
  </div>
