<div class="adidas-sale-offers">
  <div class="adidas-sale-offers__header">
    <h2> Adidas Sale Offers</h2>
  </div>

  <div class="adidas-sale-offers__grid">
    <ng-container *ngFor="let offer of offers()">
      <div class="adidas-sale-offers__grid-item">
        <app-sale-offer-card-home [saleOffer]="offer"></app-sale-offer-card-home>
      </div>
    </ng-container>
  </div>
</div>
