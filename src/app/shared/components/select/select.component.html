<div class="filter-group" *ngIf="!hidden()" style="position: relative">
  <label class="select-label">{{ label() }}</label>
  <select [(ngModel)]="selectedValue" (change)="onSelectionChange($event)">
    <option
      value=""
      disabled
      hidden
      [selected]="selectedValue() == null"
    ></option>
    @for (option of options(); track option.id) {
    <option [value]="option.id">
      {{ option.value }}
    </option>
    }
  </select>
</div>
